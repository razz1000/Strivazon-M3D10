<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="backoffice-stylesheet.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="netflix-logo mt-5">
      <div>
        <img
          class="netflix-logo"
          src="./assets/netflix_logo.png"
          alt="Netflix logo"
        />
      </div>
      <div>
        <h1>BACKOFFICE</h1>
      </div>
    </div>
    <div class="take-me-back-arrow mt-3">
      <h6><a href="./index.html">‚Üê Take me back, please.</a></h6>
    </div>
    <div class="alert-container"></div>
    <div class="container mt-n2">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <form onsubmit="formOnSubmitFunction(event)" class="form1">
            <div class="form-group">
              <label for="name">Name of movie:</label>
              <input
                type="text"
                class="form-control input-forms-1"
                id="name"
                aria-describedby="name"
                placeholder="Please enter the name of the movie"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Description of the movie:</label>
              <textarea
                style="border-radius: 5px; padding-left: 10px"
                id="description"
                class="input-forms-1 form-control"
                name="description"
                placeholder="Please add a description of the product"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="category">What is the category of the movie:</label>
              <select
                name="category"
                id="category"
                class="input-forms-1 form-control"
                style="border-radius: 5px; padding-left: 10px"
              >
                <option value="romance">Romance</option>
                <option value="thriller">Thriller</option>
                <option value="action">Action</option>
              </select>
            </div>
            <div class="form-group">
              <label for="imageUrl">Please add an image URL:</label
              >
              <input
                style="border-radius: 5px; padding-left: 10px"
                type="text"
                class="form-control input-forms-1"
                id="image"
                aria-describedby="image"
                placeholder="Please add an image URL of the product"
                required
              />
            </div>
            <div class="buttongroup">
            <div >
              <button
                type="submit"
                class="btn btn-primary submitbutton"
                onclick="validateEvent(event)"
              >
                Submit
              </button>
              <button type="reset" onclick="resetButton(event)" class="btn btn-secondary resetbutton">Reset</button>
            </div>
              <i
                class="bi bi-trash3-fill btn-danger delete-button"
                onclick="deleteEventButton(event)"
              ></i>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="backoffice.js"></script>
  </body>
</html>
